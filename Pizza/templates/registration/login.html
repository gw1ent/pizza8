<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Login{% endblock %}

    {% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success ml-2" type="submit">Login</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
