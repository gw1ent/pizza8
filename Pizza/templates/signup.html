<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {% load crispy_forms_tags %}

    {% block title %}Sign up{% endblock %}

    {% block content %}
    <div class="container">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign up</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
